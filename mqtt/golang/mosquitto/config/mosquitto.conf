# Listens on MQTT default port (1883)
listener 1883

# Optional: Enable WebSocket on port 9001
listener 9001
protocol websockets

# Allow anonymous connections (default is false, change for production)
allow_anonymous true

# Persistence for retaining messages
persistence true
persistence_location /mosquitto/data/

# Log file
log_dest file /mosquitto/log/mosquitto.log

# password
# password_file /mosquitto/config/password_file
# allow_anonymous false
